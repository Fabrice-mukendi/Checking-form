<!DOCTYPE html>
<html>
<head>
    <title>Hearing Test Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px gray;
        }
        h2 {
            color: #002F6C;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #002F6C;
            color: white;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"] + span {
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #d71e28;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #a1161d;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        .totals {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
        <h2>Hearing Test Tracking Form</h2>
        <p>Please check if each TM has completed the hearing test.</p>
        <form action="https://formspree.io/f/mdkkjgrr" method="POST">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>✔️ Yes</th>
                    <th>❌ No</th>
                </tr>
                <!-- Rows will be dynamically inserted -->
                %ROWS%
            </table>
            <div class="totals">
                Total Yes: %TOTAL_YES% | Total No: %TOTAL_NO%
            </div>
            <input type="hidden" name="_subject" value="Hearing Test Report">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
