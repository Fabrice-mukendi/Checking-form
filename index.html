<!DOCTYPE html>
<html>
<head>
    <title>Hearing Test Tracking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px gray;
        }
        h2 {
            color: #002F6C;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #002F6C;
            color: white;
        }
        /* Hide the radio button */
        input[type="radio"] {
            display: none;
        }
        /* Label styles */
        .check-label, .cross-label {
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            transition: 0.3s ease-in-out;
        }
        /* Hide icons by default */
        .check-label span, .cross-label span {
            display: none;
        }
        /* Show ✔️ when Yes is selected */
        input[type="radio"]:checked + .check-label span {
            display: inline;
            color: green;
        }
        /* Show ❌ when No is selected */
        input[type="radio"]:checked + .cross-label span {
            display: inline;
            color: red;
        }
        input[type="submit"] {
            background-color: #d71e28;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #a1161d;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        .totals {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Logo">
        <h2>Hearing Test Tracking Form</h2>
        <p>Please check if each TM has completed the hearing test.</p>
        <form action="https://formspree.io/f/mdkkjgrr" method="POST">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>✔️ Yes</th>
                    <th>❌ No</th>
                </tr>
                <!-- Replace this with dynamically generated employee names -->
                <tr><td>Ana</td><td>Huezo</td><td style="text-align: center;">
                    <input type="radio" id="yes_Ana_Huezo" name="completed_Ana_Huezo" value="Yes" onclick="updateCount()">
                    <label for="yes_Ana_Huezo" class="check-label"><span>✔️</span></label>
                </td>
                <td style="text-align: center;">
                    <input type="radio" id="no_Ana_Huezo" name="completed_Ana_Huezo" value="No" onclick="updateCount()">
                    <label for="no_Ana_Huezo" class="cross-label"><span>❌</span></label>
                </td></tr>

                <tr><td>Ralph</td><td>Morris</td><td style="text-align: center;">
                    <input type="radio" id="yes_Ralph_Morris" name="completed_Ralph_Morris" value="Yes" onclick="updateCount()">
                    <label for="yes_Ralph_Morris" class="check-label"><span>✔️</span></label>
                </td>
                <td style="text-align: center;">
                    <input type="radio" id="no_Ralph_Morris" name="completed_Ralph_Morris" value="No" onclick="updateCount()">
                    <label for="no_Ralph_Morris" class="cross-label"><span>❌</span></label>
                </td></tr>

                <!-- Add more rows as needed -->
            </table>
            <div class="totals">
                Total Yes: <span id="yesTotal">0</span> | Total No: <span id="noTotal">0</span>
            </div>
            <input type="hidden" name="_subject" value="Hearing Test Report">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function updateCount() {
            let yesCount = document.querySelectorAll('input[value="Yes"]:checked').length;
            let noCount = document.querySelectorAll('input[value="No"]:checked').length;
            document.getElementById("yesTotal").innerText = yesCount;
            document.getElementById("noTotal").innerText = noCount;
        }
    </script>
</body>
</html>
